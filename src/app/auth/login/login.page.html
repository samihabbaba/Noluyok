<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/auth" routerDirection="back">
        <img src="../../../assets/back.svg">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1 class="header">Giriş Yap</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Şifre</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()"
        >Giriş Yap</ion-button
      >

      <div class="sign-up">
        Hesabın yok mu?
        <ion-button
          fill="clear"
          routerLink="/auth/signup"
          routerDirection="forward"
          >Hesap Oluştur</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
