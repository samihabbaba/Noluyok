<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/my-cart"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Ödeme Bilgileri</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-padding-bottom">
      <ion-col class="ion-no-padding">
        <ion-list lines="full" class="ion-no-margin" mode="ios">
          <ion-list-header lines="full" class="ion-no-padding">
            <ion-label style="margin-top: 0"> Kart Bilgileri </ion-label>
          </ion-list-header>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Kart Sahibi</ion-label>
            <ion-input placeholder="Adı ve Soyadı"></ion-input>
            <ion-icon name="id-card-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Kart Numarası</ion-label>
            <ion-input inputmode="numeric" maxlength="16"></ion-input>
            <ion-icon name="card-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Gerçerlilik Tarihi</ion-label>

            <ion-datetime
              display-format="MM/YY"
              min="2021"
              max="2080"
            ></ion-datetime>

            <ion-icon name="calendar-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>CVV</ion-label>
            <ion-input
              placeholder="3 Haneli Güvenlik Kodu"
              inputmode="numeric"
              maxlength="3"
            ></ion-input>
            <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list lines="full" class="ion-no-margin" mode="ios">
          <ion-list-header lines="full" class="ion-no-padding">
            <ion-label class=""> Kargo Adresi </ion-label>
          </ion-list-header>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Adres Başlığı</ion-label>
            <ion-input placeholder="Örnek: İş - Ev"></ion-input>
            <ion-icon name="compass-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Şehir</ion-label>
            <ion-input placeholder="Örnek: Mağusa - Lefkoşa"></ion-input>
            <ion-icon name="navigate-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Bölge</ion-label>
            <ion-input placeholder="Köy veya Bölge Adı"></ion-input>
            <ion-icon name="locate-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Sokak</ion-label>
            <ion-input placeholder="Sokak adı"></ion-input>
            <ion-icon name="navigate-circle-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item class="ion-no-padding" mode="md">
            <ion-label>Adres Tarifi</ion-label>
            <ion-textarea
              placeholder="Örnek: Işıkları geçince X marketten sola, Z apartmanı daire 5."
            ></ion-textarea>
            <ion-icon name="pin-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer translucent="true" mode="md">
  <div class="address">
    <ion-item lines="none">
      Sonrası için bilgilerimi kaydet

      <ion-toggle mode="md" name="save" slot="end" checked></ion-toggle>
    </ion-item>
  </div>

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Toplam</ion-label>
      <ion-label slot="end" class="ion-text-right">160.00 TL</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Kargo</ion-label>
      <ion-label slot="end" class="ion-text-right">Ücretsiz</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Genel Toplam</ion-label>
      <ion-label slot="end" class="ion-text-right">160.00 TL</ion-label>
    </ion-item>
  </div>
  <ion-toolbar color="translucent">
    <ion-button
      expand="block"
      class="main-button"
      routerLink="/payment-success"
      routerDirection="forward"
      >Satın Al</ion-button
    >
  </ion-toolbar>
</ion-footer>
