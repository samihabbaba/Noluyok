<ion-header mode="md">
  <ion-toolbar>
    <ion-title class="tool-title">Hesabım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-list>
          <ion-item
            routerLink="my-orders"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="cube-outline" slot="start" color="dark"></ion-icon>
            <ion-label color="dark">Siparişlerim</ion-label>
          </ion-item>

          <ion-item
            routerLink="personal-info"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon
              name="person-outline"
              slot="start"
              color="dark"
            ></ion-icon>
            <ion-label color="dark">Kullanıcı Bilgilerim</ion-label>
          </ion-item>

          <ion-item
            routerLink="open-store"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon
              name="business-outline"
              slot="start"
              color="dark"
            ></ion-icon>
            <ion-label color="dark">Mağaza Aç</ion-label>
          </ion-item>

          <ion-item detail="true">
            <ion-icon name="logo-whatsapp" slot="start" color="dark"></ion-icon>
            <ion-label color="dark">Whatsapp Destek</ion-label>
          </ion-item>

          <ion-item
            routerLink="address-info"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon
              name="location-outline"
              slot="start"
              color="dark"
            ></ion-icon>
            <ion-label color="dark">Adres Bilgilerim</ion-label>
          </ion-item>

          <ion-item
            routerLink="saved-card"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="card-outline" slot="start" color="dark"></ion-icon>
            <ion-label color="dark">Kayıtlı Kartlarım</ion-label>
          </ion-item>

          <ion-item
            routerLink="email-change"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="mail-outline" slot="start" color="dark"></ion-icon>
            <ion-label color="dark">E-Posta Değişikliği</ion-label>
          </ion-item>

          <ion-item
            routerLink="password-change"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon
              name="lock-closed-outline"
              slot="start"
              color="dark"
            ></ion-icon>
            <ion-label color="dark">Şifre Değişikliği</ion-label>
          </ion-item>

          <ion-item routerLink="/auth" routerDirection="forward" detail="false">
            <ion-icon
              name="log-out-outline"
              slot="start"
              color="dark"
            ></ion-icon>
            <ion-label color="dark">Çıkış</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
