<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Hesabım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-list>
          <ion-item
            routerLink="my-orders"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Siparişlerim</ion-label>
          </ion-item>

          <ion-item
            routerLink="personal-info"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Kullanıcı Bilgilerim</ion-label>
          </ion-item>

          <ion-item
            routerLink="address-info"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Adres Bilgilerim</ion-label>
          </ion-item>

          <ion-item
            routerLink="saved-card"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label>Kayıtlı Kartlarım</ion-label>
          </ion-item>

          <ion-item
            routerLink="email-change"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>E-Posta Değişikliği</ion-label>
          </ion-item>

          <ion-item
            routerLink="password-change"
            routerDirection="forward"
            detail="true"
          >
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label>Şifre Değişikliği</ion-label>
          </ion-item>

          <ion-item routerLink="/auth" routerDirection="forward" detail="false">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Çıkış</ion-label>
          </ion-item>

          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
