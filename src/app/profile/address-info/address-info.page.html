<ion-header mode="md">
  <ion-toolbar >
    <app-back-button [defaultUrl]="'/profile'"></app-back-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="header">Adres Bilgilerim</h1>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Adres Başlığı</ion-label>
          <ion-input placeholder="Örnek: İş - Ev"></ion-input>
          <ion-icon name="compass-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Şehir</ion-label>
          <ion-input placeholder="Örnek: Mağusa - Lefkoşa"></ion-input>
          <ion-icon name="navigate-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Bölge</ion-label>
          <ion-input placeholder="Köy veya Bölge Adı"></ion-input>
          <ion-icon name="locate-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Sokak</ion-label>
          <ion-input placeholder="Sokak adı"></ion-input>
          <ion-icon name="navigate-circle-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Adres Tarifi</ion-label>
          <ion-textarea
            placeholder="Örnek: Işıkları geçince X marketten sola, Z apartmanı daire 5."
          ></ion-textarea>
          <ion-icon name="pin-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-button
    expand="block"
    class="main-button"
    routerLink="/profile"
    routerDirection="back"
  >
    Kaydet</ion-button
  >
</ion-footer>
