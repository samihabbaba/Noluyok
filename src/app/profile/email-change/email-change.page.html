<ion-header mode="md">
  <ion-toolbar>
    <app-back-button [defaultUrl]="'/profile'"></app-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="header">E-Posta Değişikliği</h1>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Eski E-Posta</ion-label>
          <ion-input inputmode="email"></ion-input>
          <ion-icon name="mail-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="ion-no-padding" mode="md">
          <ion-label position="floating">Yeni E-posta</ion-label>
          <ion-input inputmode="email"></ion-input>
          <ion-icon name="mail-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-button
    expand="block"
    class="main-button"
    routerLink="/profile"
    routerDirection="back"
  >
    Kaydet</ion-button
  >
</ion-footer>
