<ion-header mode="md">
  <ion-toolbar>
    <ion-title class="tool-title">Favorilerim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding" style="padding-bottom: 50px;">
    <ion-row class="ion-no-padding">
      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        size-lg="2"
        size-xl="1.5"
        class="ion-no-padding ion-text-left"
        *ngFor="let product of products"
        [routerLink]="['/product/' + product.id]"
        routerDirection="forward"
      >
        <div class="card-container">
          <app-product-card [product]="product" [large]="true"></app-product-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
