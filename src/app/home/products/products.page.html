<ion-header mode="md">
  <app-search-bar
  [isBack]="true"
    #searchBar
    (onSearchBlur)="searchFocused = false"
    (onSearchFocus)="searchFocused = true"
  ></app-search-bar>
</ion-header>

<ion-content *ngIf="!searchFocused" class="ion-padding" [@contentAnimation]>
  Fuck
</ion-content>

<app-search-results
  *ngIf="searchFocused"
  [@contentAnimation]
></app-search-results>
